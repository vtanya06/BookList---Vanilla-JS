<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inital-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- <link rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4ZBNTSRyMA2Fd33n5dQ8lWUE00s/"
        crossorigin="anonymous"> -->
        <link rel="stylesheet" 
        href="css/bootstrap.min.css">
        <title>BookList App</title>
    </head>
    <body>
        <div class="container mt-4">
            <h1 class="display-4 text-center ">
                <i class="fas fa-book-open text-primary"></i>
                <span class="text-primary">BOOKLIST</span> APP</h1>
            <form id="book-form">
                <div class="form-group">
                    <label for="title">Book Title</label>
                    <input type="text" id="title" class="form-control">
                </div>
                <div class="form-group">
                    <label for="author">Book Author</label>
                    <input type="text" id="author" class="form-control">
                </div>
                <div class="form-group">
                    <label for="isbn">Book ISBN</label>
                    <input type="text" id="isbn" class="form-control">
                </div>
                <input type="submit" value="Add Book" class="btn btn-primary mt-2">
            </form>
            <table class="table table-striped mt-5">
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Book Author</th>
                        <th>Book ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        </div>
        <script src=app.js></script>
    </body>
</html>
